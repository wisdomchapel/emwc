<div class="row">
      <div class="col-md-12">
        <div class="card">
            <div class="card-header " style=" text-align: center;">
                <span ><h3>JOIN DEPARTMENT</h3>
                </span>
            </div>
            <div class="card-body">
                <form #productForm = "ngForm">
                    <div class="form-group">
                        <label for="dept">Department Type</label>
                        <select id="dept" name="dept" [(ngModel)] = "Department" class="form-control" >
                            <option hidden [value]="Department"  selected>Select what department you wnat to join </option>
                            <option *ngFor="let dept of departments" [ngValue] = "dept">{{dept}}</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="deptChild">Department Type</label>
                        <select id="deptChild" name="deptChild" [(ngModel)] = "departmentChild" class="form-control"  >
                            <option hidden [value]="departmentChild"  selected>Select what department child you wnat to join </option>

                              <ng-container *ngIf="Department != null">
                                  <option  *ngFor="let deptChild of deptChilds" [ngValue] = "deptChild">{{deptChild}}</option>
                              </ng-container>


                              </select>
                      </div>

                  <div class="form-group">
                      <label for="Name">Full Name (required)</label>
                      <input id="Name" name="Name" [(ngModel)] = "Name"type="text" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label for="Email">Email</label>
                      <input id="Email" name="Email" [(ngModel)] = "Email" type="text" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label for="Reason">Reason</label>
                      <textarea autosize id="Reason" name = "Reason"  [(ngModel)] = "Reason" placeholder="Write your reason"
                      class="form-control" required></textarea>
                    </div>
                  <div class="form-group">
                      <label for="Name">Sex</label>
                      <select id="sex" name="sex" [(ngModel)] = "Sex" class="form-control">
                          <option hidden [value]="Sex"  selected>Select a Sex </option>
                          <option *ngFor="let sex of sexes" [ngValue] = "sex">{{sex}}</option>
                        </select>
                  </div>
                  <div class="form-group">
                      <label for="country">Country</label>
                      <select id="country" name="country" [(ngModel)] = "Country" class="form-control">
                        <option hidden [value]="Country"  selected>Select a Country </option>
                        <option *ngFor="let country of countries" [ngValue] = "country">{{country}}</option>
                      </select>
                  </div>

                  <div class="form-group">
                    <label for="PhoneNumber">Phone Number</label>
                    <input id="PhoneNumber" name="PhoneNumber" [(ngModel)] = "PhoneNumber" type="text" class="form-control" required>
                </div>
                <!-- <button type="submit" class="btn btn-primary" (click)="Give(); productForm.reset()">Give</button> -->

                  <span *ngIf = "saved">
                      <div class="alert  alert-success">Saved Successfully</div>
                  </span>
                  </form>
            </div>
            <div class="card-footer">
                <p>Thanks for joining the workforce of God. God bless you.</p>
            </div>
        </div>


      </div>
</div>
